- name: Dump all databases to hostname.sql including master data
  community.mysql.mysql_db:
    state: dump
    name: all
    target: /tmp/{{ ansible_date_time.date }}.sql
    master_data: 1
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: master==1

- name: fetch mysql_backup
  fetch:
    src: /tmp/{{ ansible_date_time.date }}.sql
    dest: /home/cocafe/db_backups/{{ inventory_hostname }}_{{ ansible_date_time.date }}.sql
  when: master==1

- name: oss sync
  become: yes
  become_user: cocafe
  local_action: ansible.builtin.command /usr/local/bin/ossutil64 sync /home/cocafe/db_backups oss://bucket-databases-backup/databases-backups
  run_once:  yes

